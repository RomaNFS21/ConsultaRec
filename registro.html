<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UBS Agendamento</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-body">

    <div class="auth-wrapper">
        <div class="auth-box luxury-card">
            <div class="auth-image" 
                 style="background-image: url('https://picsum.photos/600/600?random=6');">
            </div>

            <div class="auth-form-wrapper">
                
                <h2 class="title-auth">Crie sua Conta</h2>
                <form id="register-form" class="form-register">
                    
                    <div class="form-group-auth">
                        <label for="register-role">Eu sou:</label>
                        <select id="register-role" required>
                            <option value="">Selecione seu Papel</option>
                            <option value="user">Usuário Comum</option>
                            <option value="admin">Médico (Admin)</option>
                        </select>
                    </div>

                    <div class="form-group-auth">
                        <label for="register-name">Nome Completo:</label>
                        <input type="text" id="register-name" placeholder="Seu Nome Completo" required>
                    </div>

                    <div class="form-group-auth">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" placeholder="seuemail@exemplo.com" required>
                    </div>
                    
                    <div id="doctor-fields" style="display: none; border: 1px dashed #DAA520; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
                        <h4 style="margin-top: 5px; margin-bottom: 10px; color: #DAA520; font-size: 1em;">Selecione sua(s) Especialidade(s) *</h4>
                        <div id="specialties-checkboxes" class="form-group-auth" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 0;">
                            </div>
                        <p id="specialty-msg" class="error-msg" style="margin-top: 5px; font-size: 0.9em;"></p>
                    </div>

                    <div class="form-group-auth">
                        <label for="register-senha">Nova Senha:</label>
                        <input type="password" id="register-senha" required>
                    </div>
                    <div class="form-group-auth">
                        <label for="register-confirm-senha">Confirmar Senha:</label>
                        <input type="password" id="register-confirm-senha" required>
                    </div>

                    <button type="submit" class="btn-auth btn-submit">REGISTRAR</button>
                    <p id="register-msg" class="error-msg"></p>
                </form>
                
                <p class="separator">ou</p>

                <p class="small-link">
                    Já tem conta? <a href="login.html" class="link-registro">Volte para o Login.</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('loggedUserEmail')) {
                window.location.href = 'index.html'; 
            }
            setupAuthListeners('register');
        });
    </script>
</body>
</html>
