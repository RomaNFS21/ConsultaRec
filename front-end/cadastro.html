<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente - ConsultaRec</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="container nav-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-heart-pulse"></i> ConsultaRec
            </div>
            <nav class="nav-links">
                <a href="index.html">Voltar ao Início</a>
            </nav>
        </div>
    </header>

    <main style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px;">
        
        <div class="card-portal" style="max-width: 500px; width: 100%; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: var(--primary);">Crie sua conta</h2>
                <p style="color: var(--text-light);">Preencha seus dados para agendar consultas online.</p>
            </div>

            <form id="form-cadastro-paciente">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="cad-nome" placeholder="Ex: Maria Silva" required>
                </div>

                <div class="form-group">
                    <label>CPF (Seu Login)</label>
                    <input type="text" id="cad-cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="grid-form" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" id="cad-telefone" placeholder="(81) 90000-0000" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="cad-email" placeholder="email@exemplo.com">
                    </div>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <button type="submit" class="btn-cta full">Concluir Cadastro</button>
                </div>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                <p>Já possui cadastro? <a href="index.html" style="color: var(--secondary); font-weight: bold;">Faça Login</a></p>
            </div>
        </div>

    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 ConsultaRec - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
